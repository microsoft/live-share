# Agent Queue 'Azure Pipelines' was used with unrecognized Agent Specification, vmImage property must be specified to determine image - https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops&tabs=yaml#software
trigger:
  branches:
    include:
    - main
resources:
  repositories:
  - repository: self
    type: git
    ref: main
jobs:
- job: Job_1
  displayName: Agent job 1
  pool:
    name: Azure Pipelines
  steps:
  - checkout: self
  - task: InstallSSHKey@0
    displayName: Install an SSH key
    inputs:
      hostName: 'github.com ssh-rsa  '
      sshPublicKey: ssh-rsa  cxwtool@microsoft.com
      sshKeySecureFile: 6fc21a84-3d57-4f82-a499-6c67466ed0ad
  - task: Bash@3
    displayName: Merge main into live
    inputs:
      targetType: inline
      script: >-
        git config --local user.name "CXWTool Service Account"

        git config --local user.email "cxwtool@microsoft.com"


        git remote add ssh git@github.com:MicrosoftDocs/live-share-pr.git


        git checkout main

        git pull ssh main


        git checkout live

        git pull ssh live


        git merge main


        CONFLICTS=$(git ls-files -u | wc -l)

        if [ "$CONFLICTS" -gt 0 ] ; then
           echo "There is a merge conflict in live branch. Aborting"
           git merge --abort
           exit 1
        else
           echo "Merge OK"
           git push ssh live
        fi
...

